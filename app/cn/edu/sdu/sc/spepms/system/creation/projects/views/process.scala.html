@(creationProjects: List[cn.edu.sdu.sc.spepms.system.creation.projects.models.CreationProject])

@layouts.basicLayout() {

<div class="col-sm-6">
    <h3 class="header smaller lighter blue">项目进度</h3>

    <div class="row">
        <div class="col-xs-8">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>项目名称</th>
                    <th >项目进度</th>
                </tr>
            </thead>
            
            <tbody>
                @for(creationProject <- creationProjects){
                <tr>
                <th>@creationProject.getName</th>
                <th>
                <div class="progress progress-striped pos-rel" data-percent="@creationProject.getProcess">
                    <div class="progress-bar progress-bar-success" style="width: @creationProject.getProcess;"></div>
                </div>
                </th>
                </tr>
                }
            </tbody>
        </table>
        </div>
    </div>
</div>
} { }
