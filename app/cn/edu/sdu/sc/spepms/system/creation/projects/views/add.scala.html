@()

@layouts.basicLayout {

<div class="page-header">
    <h1>项目基本信息填写</h1>
</div>

} {

<!-- Place this in the body of the page content -->
<form class="form-horizontal" method="post" role="form" action="@cn.edu.sdu.sc.spepms.system.creation.projects.controllers.routes.ProjectsController.save()">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">项目名称</label>
        <div class="col-sm-9">
            <input class="col-xs-10 col-sm-5" type="text" name="name" placeholder="请输入项目名称" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">项目类别</label>
        <div class="col-sm-9">
            <select name="category" class="col-xs-10 col-sm-5" id="CreationProject">
                <option>竞赛</option>
                <option>教师科研</option>
                <option>个人兴趣</option>
                <option>外部合作</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">性质</label>
        <div class="col-sm-9">
            <select name="billable" class="col-xs-10 col-sm-5" id="CreationProject">
                <option>有报酬</option>
                <option>无报酬</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">报酬形式及额度</label>
        <div class="col-sm-9">
            <select name="rewardMethod" class="col-xs-10 col-sm-5" id="CreationProject">
                <option>现金</option>
                <option>网上转帐</option>
                <option>其他</option>
            </select>
            <input class="input-normal" type="number" name="rewardAmount" placeholder="请输入现金额度" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">项目需求介绍</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">起始时间</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="applicableFrom"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">终止时间</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="applicableTo"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">联系咨询方式</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="contactInfo"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="CreationProject">人数限制</label>
        <div class="col-sm-9">
            <input class="input-normal" type="number" name="number" placeholder="请输入项目人数">
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i>
                保存
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                重置
            </button>
        </div>
    </div>
</form>

} {

}
