@(practiceProject: cn.edu.sdu.sc.spepms.system.practice.models.PracticeProject, currentUser: cn.edu.sdu.sc.spepms.system.common.models.User)

@layouts.basicLayout {

<div class="page-header">
    <h1>实训中心课题内容填写</h1>
</div>

} {

<!-- Place this in the body of the page content -->
<form class="form-horizontal" method="post" role="form" action="@cn.edu.sdu.sc.spepms.system.practice.controllers.routes.ProjectsController.reSave(practiceProject.getId)">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">课题名称</label>
        <div class="col-sm-9">
            <input class="col-xs-10 col-sm-5" type="text" name="name" value="@practiceProject.getName"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">实训项目背景</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="background">@practiceProject.getBackground()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">实训目标</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="goal">@practiceProject.getGoal()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">实训环境要求</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="enviroment">@practiceProject.getEnviroment()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">技术方案</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="technology">@practiceProject.getTechnology()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">实训计划</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="plan">@practiceProject.getPlan()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">系统功能</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="function">@practiceProject.getFunction()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">实训人员考核评价标准说明</label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" name="standard">@practiceProject.getStandard()</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">联系咨询方式</label>
        <div class="col-sm-9">
            <input class="col-xs-10 col-sm-5" name="contactInfo" value="@practiceProject.getContactInfo()">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="PracticeProject">人数上限</label>
        <div class="col-sm-9">
            <input class="col-xs-10 col-sm-5" type="number" name="number" value="@practiceProject.getNumber()">
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9 ">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i> 保存
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i> 重置
            </button>
        </div>
    </div>
</form>

} {
<script type="text/javascript">

</script>
}
